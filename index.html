<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>easyguessr</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#0083c2;
      --brand-hover:#006ba6;
      --bg:#f9f9f9;
      --card:#ffffff;
      --text:#111111;
      --muted:#6b7280;
      --border:#e5e7eb;
      --radius:12px;
      body.dark {
      --bg: #1a1a1a;
      --card: #2a2a2a;
      --text: #f0f0f0;
      --muted: #999;
     --border: #444;
    }
    /* Smooth theme transition */
    body,
    .filter-search,
    .filter-btn,
    .pill,
    .card {
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      padding:32px;
      font-family:'Montserrat',sans-serif;
      font-weight:400;
      color:var(--text);
      background:var(--bg);
    }
    .wrap{
      max-width:980px;
      margin:0 auto;
    }
    .buttons-container {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      float: right;
    }
    .export-btn, .import-btn {
      padding: 6px 12px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      font-weight: 400;
      user-select: none;
      transition: all 0.15s ease;
    }
    .export-btn:hover, .import-btn:hover {
      border-color: var(--brand);
    }
    .export-btn:active, .import-btn:active {
      background: var(--brand);
      color: #fff;
      border-color: var(--brand);
    }
    .theme-toggle {
      position: relative;
      float: right;
      margin-bottom: 10px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      margin-left: 8px;
    }
    .title-container {
      display: flex;
      align-items: center;
      margin: 0 0 20px;
    }
    .logo {
      height: 32px;
      margin-right: 10px;
    }
    .title{
      font-size:24px;
      font-weight:700;
      margin:0;
      letter-spacing:0.2px;
    }
    /* Search bar + clear link container */
    .filter-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:8px;
    }
    .filter-search{
      padding:10px 14px;
      font-size:14px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      outline:none;
      width:100%;
      font-weight:400;
    }
    .filter-search {
  background: var(--card);
  color: var(--text);
}
.filter-search::placeholder {
  color: var(--muted);
}
    .filter-search::placeholder{
      color:#999;
      font-weight:400;
    }
    .clear-filters{
      margin-left:12px;
      color:var(--brand);
      font-size:14px;
      font-weight:700;
      cursor:pointer;
      white-space:nowrap;
      display:none; /* hidden by default */
    }
    .clear-filters:hover{
      text-decoration:underline;
    }
    /* Filter buttons container */
    .filters-container {
      overflow-x: auto;
      margin-bottom: 20px;
      padding-bottom: 8px;
    }
    .filters {
      display: flex;
      gap: 8px;
      white-space: nowrap;
      padding-bottom: 8px;
    }
    .filter-btn{
      padding:8px 14px;
      font-size:14px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background: var(--card);
      color:var(--text);
      cursor:pointer;
      transition:all 0.15s ease;
      font-weight:400;
      flex-shrink:0;
    }
    .filter-btn:hover{
      border-color:var(--brand);
    }
    .filter-btn.active{
      background:var(--brand);
      color:#fff;
      border-color:var(--brand);
    }
    .filter-btn.active:hover{
      background:var(--brand-hover);
      border-color:var(--brand-hover);
    }
    /* Custom scrollbar for filters */
    .filters-container::-webkit-scrollbar {
      height: 8px;
    }
    .filters-container::-webkit-scrollbar-track {
      background: var(--bg);
      border-radius: 4px;
    }
    .filters-container::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    .filters-container::-webkit-scrollbar-thumb:hover {
      background: var(--brand);
    }
    /* Entries grid */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(240px, 1fr));
      gap:14px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      transition:box-shadow .15s ease, transform .05s ease;
    }
    .card:hover{
      box-shadow:0 6px 20px rgba(0,0,0,0.06);
      transform:translateY(-1px);
    }
    .card .name{
      font-size:16px;
      font-weight:700;
    }
    .card .meta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .pill {
  font-size: 11px;
  background: var(--bg);
  color: var(--text);
  padding: 6px 8px;
  border-radius: 999px;
  border: 1px solid var(--border);
  font-weight: 400;
}
    .empty{
      padding:18px;
      text-align:center;
      color:var(--muted);
      border:1px dashed var(--border);
      border-radius:var(--radius);
      background:var(--card);
      font-weight: 700;
    }
    /* Country search bar */
    .country-search-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .country-search {
      padding: 10px 14px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      outline: none;
      width: 100%;
      font-weight: 400;
      background: var(--card);
      color: var(--text);
    }
    .country-search::placeholder {
      color: var(--muted);
      font-weight: 400;
    }
    /* File input */
    #fileInput {
      display: none;
    }
  </style>
</head>

    const $filters = document.getElementById('filters');
    const $results = document.getElementById('results');
    const $empty = document.getElementById('empty');
    const $filterSearch = document.getElementById('filterSearch');
    const $clearFilters = document.getElementById('clearFilters');
    const $countrySearch = document.getElementById('countrySearch');
    const $exportBtn = document.getElementById('exportBtn');
    const $importBtn = document.getElementById('importBtn');
    const $fileInput = document.getElementById('fileInput');
    let selectedFilters = [];

    function renderFilters(list) {
      $filters.innerHTML = '';
      list.forEach(f => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.textContent = f;
        btn.dataset.filter = f;
        if (selectedFilters.includes(f)) btn.classList.add('active');
        btn.addEventListener('click', () => {
          if (selectedFilters.includes(f)) {
            selectedFilters = selectedFilters.filter(x => x !== f);
          } else {
            selectedFilters.push(f);
          }
          renderFilters(getFilteredFilterList());
          applyFilters();
          toggleClearFilters();
        });
        $filters.appendChild(btn);
      });
    }

    function renderResults(list) {
      $results.innerHTML = '';
      if (!list.length) {
        $empty.style.display = 'block';
        return;
      }
      $empty.style.display = 'none';
      list = [...list].sort((a, b) => a.name.localeCompare(b.name));
      list.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="name">${item.name}</div>
          <div class="meta">
            ${item.tags.map(t => `<span class="pill">${t}</span>`).join('')}
          </div>
        `;
        $results.appendChild(card);
      });
    }

    function applyFilters() {
      let filtered = [...DATA];
      if (selectedFilters.length > 0) {
        filtered = filtered.filter(item =>
          selectedFilters.every(f => item.tags.includes(f))
        );
      }
      const countryQuery = $countrySearch.value.trim().toLowerCase();
      if (countryQuery) {
        filtered = filtered.filter(item =>
          item.name.toLowerCase().includes(countryQuery)
        );
      }
      renderResults(filtered);
    }

    function getFilteredFilterList() {
      const query = $filterSearch.value.trim().toLowerCase();
      if (!query) return ALL_FILTERS;
      return ALL_FILTERS.filter(f => f.toLowerCase().includes(query));
    }

    function toggleClearFilters() {
      $clearFilters.style.display = selectedFilters.length > 0 ? 'inline' : 'none';
    }

    function exportFilters() {
      const data = JSON.stringify(selectedFilters);
      const blob = new Blob([data], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'easyguessr-filters.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      $exportBtn.style.background = 'var(--card)';
      $exportBtn.style.color = 'var(--text)';
    }

    function importFilters(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          if (Array.isArray(data)) {
            selectedFilters = data.filter(f => ALL_FILTERS.includes(f));
            renderFilters(getFilteredFilterList());
            applyFilters();
            toggleClearFilters();
          }
        } catch (err) {
          alert('Invalid filter file.');
        }
      };
      reader.readAsText(file);
      $importBtn.style.background = 'var(--card)';
      $importBtn.style.color = 'var(--text)';
    }

    $filterSearch.addEventListener('input', () => {
      renderFilters(getFilteredFilterList());
    });
    $countrySearch.addEventListener('input', () => {
      applyFilters();
    });
    $clearFilters.addEventListener('click', () => {
      selectedFilters = [];
      renderFilters(getFilteredFilterList());
      applyFilters();
      toggleClearFilters();
    });
    $exportBtn.addEventListener('click', exportFilters);
    $importBtn.addEventListener('click', () => $fileInput.click());
    $fileInput.addEventListener('change', importFilters);

    // Init
    renderFilters(ALL_FILTERS);
    renderResults(DATA);

    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
