    .filter-header{

    .filter-search{
      padding:10px 14px;
      font-size:14px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      outline:none;
      width:100%;
      font-weight:400;
    }
    .filter-search {
  background: var(--card);
  color: var(--text);
}
.filter-search::placeholder {
  color: var(--muted);
}
    .filter-search::placeholder{
      color:#999;
      font-weight:400;
    }
    .clear-filters{
      margin-left:12px;
      color:var(--brand);
      font-size:14px;
      font-weight:700;
      cursor:pointer;
      white-space:nowrap;
      display:none; /* hidden by default */
    }
    .clear-filters:hover{
      text-decoration:underline;
    }
    /* Filter buttons container */
    .filters{
      display:flex;
      gap:8px;
      margin-bottom:20px;
      overflow:hidden;
      white-space:nowrap;
    }
    .filter-btn{
      padding:8px 14px;
      font-size:14px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background: var(--card);
      color:var(--text);
      cursor:pointer;
      transition:all 0.15s ease;
      font-weight:400;
      flex-shrink:0;
    }
    .filter-btn:hover{
      border-color:var(--brand);
    }
    .filter-btn.active{
      background:var(--brand);
      color:#fff;
      border-color:var(--brand);
    }
    .filter-btn.active:hover{
      background:var(--brand-hover);
      border-color:var(--brand-hover);
    }
    /* Entries grid */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(240px, 1fr));
      gap:14px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      transition:box-shadow .15s ease, transform .05s ease;
    }
    .card:hover{
      box-shadow:0 6px 20px rgba(0,0,0,0.06);
      transform:translateY(-1px);
    }
    .card .name{
      font-size:16px;
      font-weight:700;
    }
    .card .meta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .pill {
  font-size: 11px;
  background: var(--bg);
  color: var(--text);
  padding: 6px 8px;
  border-radius: 999px;
  border: 1px solid var(--border);
  font-weight: 400;
}
    .empty{
      padding:18px;
      text-align:center;
      color:var(--muted);
      border:1px dashed var(--border);
      border-radius:var(--radius);
      background:var(--card);
      font-weight: 700;
    }

    const $filters = document.getElementById('filters');
    const $results = document.getElementById('results');
    const $empty = document.getElementById('empty');
    const $filterSearch = document.getElementById('filterSearch');
    const $clearFilters = document.getElementById('clearFilters');
    let selectedFilters = [];
    function renderFilters(list){
      $filters.innerHTML = '';
      list.forEach(f=>{
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.textContent = f;
        btn.dataset.filter = f;
        if (selectedFilters.includes(f)) btn.classList.add('active');
        btn.addEventListener('click', ()=>{
          if (selectedFilters.includes(f)){
            selectedFilters = selectedFilters.filter(x=>x!==f);
          } else {
            selectedFilters.push(f);
          }
          renderFilters(getFilteredFilterList());
          applyFilters();
          toggleClearFilters();
        });
        $filters.appendChild(btn);
      });
    }
    function renderResults(list){
      $results.innerHTML = '';
      if (!list.length){
        $empty.style.display = 'block';
        return;
      }
      $empty.style.display = 'none';
      // Sort list alphabetically by name
      list = [...list].sort((a, b) => a.name.localeCompare(b.name));
      list.forEach(item=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="name">${item.name}</div>
          <div class="meta">
            ${item.tags.map(t=>`<span class="pill">${t}</span>`).join('')}
          </div>
        `;
        $results.appendChild(card);
      });
    }
    function applyFilters(){
      if (selectedFilters.length === 0){
        renderResults(DATA);
        return;
      }
      const filtered = DATA.filter(item =>
        selectedFilters.every(f => item.tags.includes(f))
      );
      renderResults(filtered);
    }
    function getFilteredFilterList(){
      const query = $filterSearch.value.trim().toLowerCase();
      if (!query) return ALL_FILTERS;
      return ALL_FILTERS.filter(f => f.toLowerCase().includes(query));
    }
    function toggleClearFilters(){
      $clearFilters.style.display = selectedFilters.length > 0 ? 'inline' : 'none';
    }
    $filterSearch.addEventListener('input', ()=>{
      renderFilters(getFilteredFilterList());
    });
    $clearFilters.addEventListener('click', ()=>{
      selectedFilters = [];
      renderFilters(getFilteredFilterList());
      applyFilters();
      toggleClearFilters();
    });
    // Init
    renderFilters(ALL_FILTERS);
    renderResults(DATA);
